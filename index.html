    <h1>Data Structure</h1>
    <p><strong>Data Structure</strong>은 데이터를 효율적으로 저장하고 관리하기 위한 방법입니다. 데이터를 조직하는 방식에 따라 선형 구조(배열, 리스트)와 비선형 구조(트리, 그래프)로 나눠집니다. 효율적인 데이터 처리를 위해 탐색, 삽입, 삭제 등의 연산 성능을 고려하여 선택합니다</p>
