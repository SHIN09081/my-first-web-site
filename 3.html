    <h1>Stack</h1>
    <p><strong>Stack</strong>은 후입선출(LIFO, Last In First Out) 원칙을 따르는 데이터 구조입니다. 데이터를 한쪽 끝(스택의 맨 위)에서만 삽입(push)하고 삭제(pop)할 수 있습니다. 삽입과 삭제 연산은 O(1)로 빠르게 처리할 수 있습니다. 주로 함수 호출(재귀), 괄호 검사, 실행 취소(Undo) 등에서 사용됩니다. 스택은 순차적인 데이터 처리가 필요한 상황에서 유용하지만, 중간 데이터 접근은 불가능합니다.</p>
